{% extends "base_user.html" %}
{% load staticfiles %}
{% block body %}

  <div id="pageContent">

    <!-- Content section -->

    <section class="content content--fill top-null">
      <div class="container">
        <h2 class="h-pad-sm text-uppercase text-center">已经注册?</h2>
        <h6 class="text-uppercase text-center">如果您已有账号，请登录.</h6>
        <div class="divider divider--sm"></div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card--form"> <a href="#" class="icon card--form__icon icon-user-circle"></a>
              <form action="{% url 'index' %}" class="contact-form" id = "logination" >
                <input type="text" id = "username" class="input--wd input--wd--full" placeholder="请输入手机号">
                <input type="password" id = "password" class="input--wd input--wd--full" placeholder="请输入密码">
                <div class="checkbox-group">
                  <input type="checkbox" id="checkBox1">
                  <label for="checkBox1"> <span class="check"></span> <span class="box"></span>一个月免登陆</label>
                </div>
                <div class="divider divider--xs"></div>
                <button type="button" class="btn btn--wd text-uppercase wave waves-effect" onclick="loginformSubmit()" >登陆</button>
              </form>
              <div class="card--form__footer"> <a href="#">忘记密码?</a><a href="javascript:history.back(-1)"> 返回</a> </div>
            </div>
          </div>
        </div>
        <div class="divider divider--md"></div>
        <h2 class="h-pad-sm text-uppercase text-center">新人?</h2>
        <div class="divider divider--xs"></div>
        <div class="text-center"><a href="{% url 'registration' %}" class="btn btn--wd text-uppercase wave">点击创建账号</a></div>
        <div class="divider divider--md"></div>
      </div>
    </section>

    <!-- End Content section -->
  </div>


{% endblock %}
