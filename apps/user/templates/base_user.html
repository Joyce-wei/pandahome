{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<!-- Basic -->
<meta charset="utf-8">
<title>WellDone - Responsive HTML5 Template 1.0.0</title>
<meta name="keywords" content="HTML5 Template" />
<meta name="description" content="WellDone - Responsive HTML5 Template">
<meta name="author" content="etheme.com">
<link rel="shortcut icon" href="favicon.ico">
<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icon Fonts  -->
<link rel="stylesheet" href="{% static 'font/style.css' %}">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/style-colors.css' %}">

</head>

<body>
<div id="loader-wrapper" class="loader-off">
<div id="loader"></div>
</div>
<div class="wrapper">
  <!-- Header section -->
  <header class="header header--only-logo header--fill">
    <div class="container">
      <!--  Logo  -->          <a class="logo" href="{% url 'index' %}">
          	<img class="logo-default" src="{% static 'images/logo.png' %}" alt=""/>
          	<img class="logo-mobile" src="{% static 'images/logo-mobile.png' %}" alt=""/>
          	<img class="logo-transparent" src="{% static 'images/logo-transparent.png' %}" alt=""/>
          </a>
<!-- End Logo -->
    </div>
  </header>
{% block body %}
{% endblock %}

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="{%  static '/js/axios.config.js' %}"> </script>
<script src="{%  static '/js/base.js' %}"></script>
<script src="{%  static '/js/user.js' %}"></script>
</body>
</html>
