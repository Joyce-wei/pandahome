                </div>
                <div class="divider divider--xs"></div>
                <button type="button" class="btn btn--wd text-uppercase wave" onclick="registerformSubmit()" >点击注册</button>
              </form>
              <div class="card--form__footer"> <a href="javascript:history.back(-1)">&lt;&nbsp;Back</a> </div>
            </div>
          </div>
